<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shows - TheatreHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <h1>TheatreHub</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shows.html">Shows</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section style="padding: 40px;">
    <h2>Available Shows</h2>
    <div id="show-list" class="grid"></div>
  </section>

  <footer>
    <p>&copy; 2025 TheatreHub</p>
  </footer>

  <script>
    const shows = [
      { id: 1, name: "Mahisha Mardhini", time: "7 PM", genre: "Drama" },
      { id: 2, name: "Ramayana", time: "5 PM", genre: "Drama" },
      { id: 3, name: "Satya Harishchandra", time: "8 PM", genre: "Drama" }
    ];

    const showList = document.getElementById('show-list');
    shows.forEach(show => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${show.name}</h3>
        <p>Time: ${show.time}</p>
        <p>Genre: ${show.genre}</p>
        <a href="booking.html?show=${show.id}" class="btn">Book Now</a>
      `;
      showList.appendChild(card);
    });
  </script>
</body>
</html>
